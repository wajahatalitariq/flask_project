    <title>Foody Show</title>

<body>
    <h1 class="foody-heading">Foody Show</h1>

    <div class="container">
        <!-- Login Box -->
        <div class="login-box active" id="login-box">
            <h2>Login</h2>
            <form action="{{ url_for('handle_login') }}" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="signup-link">
                    <a href="#" onclick="toggleForm(); return false;">Sign Up</a>
                </div>
            </form>
        </div>

        <!-- Register Box -->
        <div class="register-box" id="register-box">
            <h2>Register</h2>
            <form action="{{ url_for('handle_signup') }}" method="POST">
                <div class="input-box">
                    <input type="text" name="full_name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button class="btn" type="submit">Register</button>
                <div class="signup-link">
                    <a href="#" onclick="toggleForm(); return false;">Login</a>
                </div>
            </form>
        </div>
